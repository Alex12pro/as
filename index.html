<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nebula 2.0</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --accent-blue: #00d4ff;
      --accent-purple: #a855f7;
      --accent-pink: #ec4899;
      --text-primary: #ffffff;
      --border-color: rgba(255,255,255,0.12);
      --glass: rgba(20,20,30,0.55);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #0a0b0e;
      font-family: Inter, sans-serif;
      color: var(--text-primary);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 25% 35%, rgba(0,212,255,0.08), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(168,85,247,0.08), transparent 60%);
      pointer-events: none;
    }

    header {
      padding: 0.9rem 1.4rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      background: var(--glass);
      border-bottom: 1px solid var(--border-color);
      backdrop-filter: blur(20px);
    }

    .brand {
      font-family: Orbitron, sans-serif;
      font-weight: 900;
      font-size: 1.6rem;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    .nav-controls { display: flex; gap: 0.5rem; }

    .nav-btn {
      width: 38px;
      height: 38px;
      background: rgba(255,255,255,0.06);
      border-radius: 10px;
      border: 1px solid var(--border-color);
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .nav-btn:hover {
      border-color: var(--accent-blue);
      transform: translateY(-2px);
    }

    .search-wrapper {
      flex: 1;
      max-width: 720px;
      position: relative;
    }

    .lock-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
    }

    .url-input {
      width: 100%;
      height: 48px;
      padding: 0 3.8rem 0 3rem;
      border-radius: 14px;
      color: white;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border-color);
      outline: none;
      transition: 0.25s;
    }

    .go-button {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: white;
    }

    /* HOME SCREEN */
    main { flex: 1; position: relative; }

    .welcome {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      text-align: center;
    }

    .hero-logo {
      font-size: 5rem;
      font-family: Orbitron;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-tagline {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-bottom: 1rem;
    }

    .quick-card {
      background: rgba(22,28,40,0.5);
      border: 1px solid var(--border-color);
      padding: 1.8rem;
      border-radius: 20px;
      width: 260px;
      cursor: pointer;
      transition: 0.25s;
    }

    .quick-card:hover {
      border-color: var(--accent-blue);
      transform: translateY(-8px);
    }

    iframe.browser {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
      display: none;
    }

    iframe.active { display: block; }

    /* SETTINGS */
    #settingsPanel {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(12px);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .settings-content {
      width: 450px;
      background: rgba(18, 20, 30, 0.9);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid var(--border-color);
    }

    .settings-title {
      font-family: Orbitron;
      font-size: 2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.3rem;
    }

    .settings-subtitle {
      font-size: 1.1rem;
      margin-bottom: 0.6rem;
    }

    .theme-options {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 0.75rem;
    }

    .theme-btn {
      padding: 0.8rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: 0.25s;
      color: white;
    }

    .theme-btn:hover {
      border-color: var(--accent-blue);
      background: rgba(255,255,255,0.15);
    }

    .settings-close {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.3rem;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      color: white;
      border-radius: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand" id="homeBtn">NEBULA</div>

    <div class="nav-controls">
      <button class="nav-btn" id="backBtn">‚Üê</button>
      <button class="nav-btn" id="forwardBtn">‚Üí</button>
      <button class="nav-btn" id="refreshBtn">‚Üª</button>
      <button class="nav-btn" id="settingsBtn">‚öôÔ∏è</button>
    </div>

    <div class="search-wrapper">
      <span class="lock-icon">üîí</span>
      <input class="url-input" id="urlInput" placeholder="Search or enter URL..." />
      <button class="go-button" id="goBtn">‚Üí</button>
    </div>
  </header>

  <main>
    <div class="welcome" id="welcomeScreen">
      <div class="hero-logo">NEBULA</div>
      <div class="hero-tagline">Created By Alex</div>

      <div class="quick-card" id="quickSearch">
        <h3>üîç Search</h3>
        <p>Start browsing</p>
      </div>
    </div>

    <iframe class="browser" id="browserFrame"></iframe>
  </main>

  <!-- SETTINGS -->
  <div id="settingsPanel">
    <div class="settings-content">
      <h2 class="settings-title">Settings</h2>

      <div class="settings-section">
        <h3 class="settings-subtitle">Themes</h3>
        <div class="theme-options">
          <button class="theme-btn" data-theme="nebula">Nebula</button>
          <button class="theme-btn" data-theme="galaxy">Galaxy</button>
          <button class="theme-btn" data-theme="pulse">Pulse</button>
          <button class="theme-btn" data-theme="night">Night</button>
        </div>
      </div>

      <button class="settings-close" id="closeSettings">Close</button>
    </div>
  </div>

  <script>
    /* UI ONLY ‚Äî no proxy engine included */

    const urlInput = document.getElementById("urlInput");
    const goBtn = document.getElementById("goBtn");
    const frame = document.getElementById("browserFrame");
    const welcome = document.getElementById("welcomeScreen");

    function goHome() {
      frame.src = "about:blank";
      frame.classList.remove("active");
      welcome.style.display = "flex";
      urlInput.value = "";
    }

    document.getElementById("homeBtn").onclick = goHome;

    /* Only UI effects (no URL loading logic) */
    document.getElementById("quickSearch").onclick = () =>
      alert("Search functionality not included in this safe version.");

    document.getElementById("settingsBtn").onclick = () =>
      (document.getElementById("settingsPanel").style.display = "flex");

    document.getElementById("closeSettings").onclick = () =>
      (document.getElementById("settingsPanel").style.display = "none");
  </script>
</body>
</html>
