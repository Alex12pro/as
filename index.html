<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nebula Proxy - Created By Alex</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-primary: #0a0b0e;
      --accent-blue: #00d4ff;
      --accent-purple: #a855f7;
      --accent-pink: #ec4899;
      --text-primary: #ffffff;
      --text-secondary: #c8d2e3;
      --border-color: rgba(255,255,255,0.15);
      --glass-bg: rgba(26, 28, 38, 0.55);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #0a0b0e;
      color: var(--text-primary);
      font-family: Inter, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 30% 40%, rgba(0,212,255,0.08) 0%, transparent 50%),
        radial-gradient(circle at 70% 60%, rgba(168,85,247,0.08) 0%, transparent 50%);
      z-index: 0;
      pointer-events: none;
    }

    /* BACKGROUND VARIANTS */
    body[data-bg="grid"]::before {
      background:
        radial-gradient(circle at 30% 40%, rgba(0,212,255,0.08) 0%, transparent 60%),
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 200% 200%, 35px 35px, 35px 35px;
    }

    body[data-bg="stars"]::before {
      background:
        radial-gradient(circle at 30% 40%, rgba(0,212,255,0.08) 0%, transparent 50%),
        url("https://i.imgur.com/zYdXtKW.png") repeat;
      background-size: cover;
    }

    body[data-bg="waves"]::before {
      background: linear-gradient(135deg, #0e1117 0%, #1c1f29 100%);
    }

    body[data-bg="solid"]::before {
      background: #0a0b0e;
    }

    /* THEME VARIANTS */
    body[data-theme="nebula"] {
      --accent-blue: #00d4ff;
      --accent-purple: #a855f7;
      --accent-pink: #ec4899;
    }

    body[data-theme="galaxy"] {
      --accent-blue: #6fa8ff;
      --accent-purple: #5f2cff;
      --accent-pink: #ff49d9;
    }

    body[data-theme="pulse"] {
      --accent-blue: #00ffc3;
      --accent-purple: #00a8ff;
      --accent-pink: #ff65a3;
    }

    body[data-theme="night"] {
      --accent-blue: #4f7eff;
      --accent-purple: #343c66;
      --accent-pink: #777;
    }

    /* APP STRUCTURE */
    #app {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    header {
      background: var(--glass-bg);
      backdrop-filter: blur(24px) saturate(180%);
      border-bottom: 1px solid var(--border-color);
      padding: 0.875rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .brand {
      font-family: Orbitron, sans-serif;
      font-size: 1.6rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    .nav-controls { display: flex; gap: 0.5rem; }

    .nav-btn {
      width: 38px;
      height: 38px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      cursor: pointer;
      transition: 0.25s;
    }

    .nav-btn:hover {
      border-color: var(--accent-blue);
      transform: translateY(-2px);
    }

    .search-wrapper {
      flex: 1;
      max-width: 750px;
      position: relative;
    }

    .lock-icon {
      position: absolute;
      top: 50%;
      left: 1.2rem;
      transform: translateY(-50%);
      font-size: 1.1rem;
    }

    .url-input {
      width: 100%;
      height: 48px;
      padding: 0 4rem 0 3.5rem;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 2px solid transparent;
      color: var(--text-primary);
      outline: none;
      transition: 0.3s;
    }

    .go-button {
      position: absolute;
      top: 50%;
      right: 6px;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: white;
      cursor: pointer;
    }

    /* HOME SCREEN */
    main { flex: 1; position: relative; }

    .welcome {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .hero-logo {
      font-family: Orbitron, sans-serif;
      font-size: 5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-tagline {
      font-size: 1.4rem;
      color: #dbe7ff;
      margin-bottom: 2rem;
      letter-spacing: 0.4px;
    }

    .quick-card {
      background: rgba(20,25,36,0.6);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      width: 260px;
    }

    .quick-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent-blue);
    }

    .quick-card h3,
    .quick-card p {
      color: white !important;
      font-weight: 500;
    }

    /* BROWSER IFRAME */
    iframe.browser {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: white;
    }

    iframe.active { display: block; }

    /* SETTINGS PANEL */
    .settings-panel {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .hidden { display: none !important; }

    .settings-content {
      width: 480px;
      background: rgba(20, 22, 30, 0.9);
      border-radius: 20px;
      border: 1px solid var(--border-color);
      padding: 2rem;
    }

    .settings-title {
      font-family: Orbitron;
      font-size: 2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.3rem;
    }

    .settings-subtitle {
      color: #e8ecf5;
      font-size: 1.2rem;
      margin-bottom: 0.6rem;
    }

    .theme-options,
    .bg-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.7rem;
    }

    .theme-btn,
    .bg-btn {
      background: rgba(255,255,255,0.08);
      color: #f0f6ff;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 0.85rem;
      border-radius: 12px;
      transition: 0.25s;
      cursor: pointer;
    }

    .theme-btn:hover,
    .bg-btn:hover {
      background: rgba(255,255,255,0.14);
      border-color: var(--accent-blue);
      color: white;
      transform: translateY(-3px);
    }

    .settings-close {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.5rem;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      color: white;
      border-radius: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <div class="brand" id="brandBtn">NEBULA</div>

      <nav class="nav-controls">
        <button class="nav-btn" id="backBtn">‚Üê</button>
        <button class="nav-btn" id="forwardBtn">‚Üí</button>
        <button class="nav-btn" id="refreshBtn">‚Üª</button>
        <button class="nav-btn" id="homeBtn">‚åÇ</button>
        <button class="nav-btn" id="settingsBtn">‚öôÔ∏è</button>
      </nav>

      <div class="search-wrapper">
        <span class="lock-icon">üîí</span>
        <input class="url-input" id="urlInput" placeholder="Search Brave or enter URL..." />
        <button class="go-button" id="goBtn">‚Üí</button>
      </div>
    </header>

    <main>
      <div class="welcome" id="welcomeScreen">
        <div class="hero-logo">NEBULA</div>
        <p class="hero-tagline">Created By Alex</p>

        <div class="quick-card">
          <h3>üîç Search</h3>
          <p>Start browsing</p>
        </div>
      </div>

      <iframe class="browser" id="browserFrame"></iframe>
    </main>
  </div>

  <!-- SETTINGS PANEL -->
  <div id="settingsPanel" class="settings-panel hidden">
    <div class="settings-content">
      <h2 class="settings-title">Settings</h2>

      <div class="settings-section">
        <h3 class="settings-subtitle">Theme</h3>
        <div class="theme-options">
          <button class="theme-btn" data-theme="nebula">Nebula</button>
          <button class="theme-btn" data-theme="galaxy">Galaxy</button>
          <button class="theme-btn" data-theme="pulse">Pulse</button>
          <button class="theme-btn" data-theme="night">Night</button>
        </div>
      </div>

      <div class="settings-section">
        <h3 class="settings-subtitle">Background Style</h3>
        <div class="bg-options">
          <button class="bg-btn" data-bg="grid">Grid Glow</button>
          <button class="bg-btn" data-bg="stars">Stars</button>
          <button class="bg-btn" data-bg="waves">Waves</button>
          <button class="bg-btn" data-bg="solid">Solid</button>
        </div>
      </div>

      <button id="closeSettings" class="settings-close">Close</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script type="module">

  /* ========== ELEMENTS ========== */
  const urlInput = document.getElementById("urlInput");
  const browserFrame = document.getElementById("browserFrame");
  const welcomeScreen = document.getElementById("welcomeScreen");

  const goBtn = document.getElementById("goBtn");
  const backBtn = document.getElementById("backBtn");
  const forwardBtn = document.getElementById("forwardBtn");
  const refreshBtn = document.getElementById("refreshBtn");
  const homeBtn = document.getElementById("homeBtn");
  const brandBtn = document.getElementById("brandBtn");
  const quickCard = document.querySelector(".quick-card");

  const settingsBtn = document.getElementById("settingsBtn");
  const settingsPanel = document.getElementById("settingsPanel");
  const closeSettings = document.getElementById("closeSettings");

  const themeButtons = document.querySelectorAll(".theme-btn");
  const bgButtons = document.querySelectorAll(".bg-btn");

  /* ========== URL + PROXY ========== */
  function isURL(text) {
    return /^(https?:\/\/)?([\w-]+\.)+[\w-]+/i.test(text);
  }

  function buildProxyURL(input) {
    let target;

    if (isURL(input)) {
      target = input.startsWith("http") ? input : "https://" + input;
    } else {
      target =
        "https://search.brave.com/search?q=" +
        encodeURIComponent(input);
    }

    return "/p?u=" + encodeURIComponent(target);
  }

  function showIframe(url) {
    welcomeScreen.style.display = "none";
    browserFrame.classList.add("active");
    browserFrame.style.display = "block";
    browserFrame.src = url;
  }

  function navigate(input) {
    const proxyURL = buildProxyURL(input);
    if (!proxyURL) return;
    showIframe(proxyURL);
  }

  function goHome() {
    browserFrame.classList.remove("active");
    browserFrame.style.display = "none";
    browserFrame.src = "about:blank";
    welcomeScreen.style.display = "flex";
    urlInput.value = "";
  }

  /* ========== NAV BUTTONS ========== */
  goBtn.addEventListener("click", () => navigate(urlInput.value));
  urlInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") navigate(urlInput.value);
  });

  backBtn.addEventListener("click", () => {
    try { browserFrame.contentWindow.history.back(); } catch {}
  });

  forwardBtn.addEventListener("click", () => {
    try { browserFrame.contentWindow.history.forward(); } catch {}
  });

  refreshBtn.addEventListener("click", () => {
    try { browserFrame.contentWindow.location.reload(); } catch {}
  });

  homeBtn.addEventListener("click", goHome);
  brandBtn.addEventListener("click", goHome);

  quickCard.addEventListener("click", () => navigate("brave"));

  /* ========== SETTINGS PANEL ========== */
  settingsBtn.addEventListener("click", () => {
    settingsPanel.classList.remove("hidden");
  });

  closeSettings.addEventListener("click", () => {
    settingsPanel.classList.add("hidden");
  });

  /* ========== THEME ENGINE ========== */
  function applyTheme(name) {
    document.body.dataset.theme = name;
    localStorage.setItem("nebula-theme", name);
  }

  function applyBackground(name) {
    document.body.dataset.bg = name;
    localStorage.setItem("nebula-bg", name);
  }

  window.addEventListener("load", () => {
    const savedTheme = localStorage.getItem("nebula-theme");
    const savedBG = localStorage.getItem("nebula-bg");

    if (savedTheme) applyTheme(savedTheme);
    if (savedBG) applyBackground(savedBG);
  });

  themeButtons.forEach((btn) => {
    btn.addEventListener("click", () => applyTheme(btn.dataset.theme));
  });

  bgButtons.forEach((btn) => {
    btn.addEventListener("click", () => applyBackground(btn.dataset.bg));
  });

  </script>
</body>
</html>
