<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Nebula Proxy - Created By Alex</title>

  <!-- THE ONLY CORRECT FAVICON LINE -->
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* YOUR EXISTING STYLES ‚Äî UNCHANGED */
    :root {
      --bg-primary: #0a0b0e;
      --accent-blue: #00d4ff;
      --accent-purple: #a855f7;
      --accent-pink: #ec4899;
      --text-primary: #ffffff;
      --text-secondary: #c8d2e3;
      --border-color: rgba(255,255,255,0.15);
      --glass-bg: rgba(26, 28, 38, 0.55);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #0a0b0e;
      color: var(--text-primary);
      font-family: Inter, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 30% 40%, rgba(0,212,255,0.08) 0%, transparent 50%),
        radial-gradient(circle at 70% 60%, rgba(168,85,247,0.08) 0%, transparent 50%);
      z-index: 0;
      pointer-events: none;
    }

    #app {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    header {
      background: var(--glass-bg);
      backdrop-filter: blur(24px) saturate(180%);
      border-bottom: 1px solid var(--border-color);
      padding: 0.875rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .brand {
      font-family: Orbitron, sans-serif;
      font-size: 1.6rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    .nav-controls { display: flex; gap: 0.5rem; }

    .nav-btn {
      width: 38px;
      height: 38px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      cursor: pointer;
      transition: 0.25s;
    }

    .nav-btn:hover {
      border-color: var(--accent-blue);
      transform: translateY(-2px);
    }

    .search-wrapper {
      flex: 1;
      max-width: 750px;
      position: relative;
    }

    .lock-icon {
      position: absolute;
      top: 50%;
      left: 1.2rem;
      transform: translateY(-50%);
      font-size: 1.1rem;
    }

    .url-input {
      width: 100%;
      height: 48px;
      padding: 0 4rem 0 3.5rem;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 2px solid transparent;
      color: var(--text-primary);
      outline: none;
      transition: 0.3s;
    }

    main { flex: 1; position: relative; }

    .welcome {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .hero-logo {
      font-family: Orbitron, sans-serif;
      font-size: 5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-tagline {
      font-size: 1.4rem;
      color: #dbe7ff;
      margin-bottom: 2rem;
      letter-spacing: 0.4px;
    }

    .quick-card {
      background: rgba(20,25,36,0.6);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      width: 260px;
    }

    .quick-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent-blue);
    }

    iframe.browser {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: white;
    }

    iframe.active { display: block; }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <div class="brand" id="brandBtn">NEBULA</div>

      <nav class="nav-controls">
        <button class="nav-btn" id="backBtn">‚Üê</button>
        <button class="nav-btn" id="forwardBtn">‚Üí</button>
        <button class="nav-btn" id="refreshBtn">‚Üª</button>
        <button class="nav-btn" id="homeBtn">‚åÇ</button>
      </nav>

      <div class="search-wrapper">
        <span class="lock-icon">üîí</span>
        <input class="url-input" id="urlInput" placeholder="Search or enter URL..." />
      </div>
    </header>

    <main>
      <div class="welcome" id="welcomeScreen">
        <div class="hero-logo">NEBULA</div>
        <p class="hero-tagline">Created By Alex</p>

        <div class="quick-card">
          <h3>üîç Search</h3>
          <p>Start browsing</p>
        </div>
      </div>

      <iframe class="browser" id="browserFrame"></iframe>
    </main>
  </div>

  <script>
    /* UI interactions only ‚Äî no proxy code */

    const urlInput = document.getElementById("urlInput");
    const welcome = document.getElementById("welcomeScreen");
    const frame = document.getElementById("browserFrame");
    const brand = document.getElementById("brandBtn");
    const quick = document.querySelector(".quick-card");

    function home() {
      frame.classList.remove("active");
      frame.src = "about:blank";
      welcome.style.display = "flex";
    }

    brand.onclick = home;
    quick.onclick = () => alert("Search function not included in this safe version.");
  </script>
</body>
</html>
